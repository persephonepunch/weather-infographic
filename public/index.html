<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="keywords" content="Weather-Now Realtime Weather Aggregator" />">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>    
    <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <script src='https://cdn.pubnub.com/pubnub-3.7.14.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data-2010-2020.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <title>Weather-Now</title>
</head>

<body>
    <div id='map'></div>
    <template id="map-marker">        
            <div class="col-md-1 indicator-container">
                <div class='row indicator' style="background-image:linear-gradient(to top,#FE654F,#FE654F {{temp}}%,#4D9DE0 {{temp}}%);"></div>
            </div>
            <div class="col-md-4 icon-container" style="margin-left: -26px">
                <div class="row time"><img src="assets/{{time}}.svg" id="sun" /></div>
                <div class="row weather-icon"><img src="http://openweathermap.org/img/w/{{weather}}.png" id="cloud" /></div>                
            </div>
                <div class="col-md-1 humidity-indicator" style="margin-left: -6px; position: relative; bottom: 60px;left: 39px;">
                <div class='row indicator' style="background-image:linear-gradient(to top,#686963,#686963 {{humidity}}%,white {{humidity}}%);"></div>
            </div>
            <div style="position: relative; bottom: 56px; left: -1px;"><strong>{{place}}</strong></div>
    </template>
    <template id='popup'></template>
    <script src='config.js'></script>
    <script src='js/app.js'></script>
</body>
<html>
